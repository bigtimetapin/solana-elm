<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/2da0275137.js" crossorigin="anonymous"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<pre id="elm"></pre>
<script src="elm.min.js"></script>
<script type="module">
    // init elm
    let app = Elm.Main.init({node: document.getElementById("elm")});
    // import js bundle
    import {main} from "./js/bundle.js";
    //  listen for sender
    app.ports.sender.subscribe(async function (json) {
        await main(app, json);
    });
    // // listen for wallet change
    // await onWalletChange(
    //     app
    // );
</script>
</body>
</html>
